<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center d-flex flex-column align-items-centre justify-content-centre vh-100">
        <div style="height:40px"></div>
        <div class="gif-container mb-3">
            <img id="gif" src="assets/Flower1.gif" width="200" />
        </div>
    
        <h1 class="text-center">Hi Pookie, will you be my valentines?</h1>
    
        <div class="mt-2 d-flex justify-content-center align-items-center" style="gap: 20px; min-width: 200px;">
            <button id="yesBtn" class="btn btn-success me-2">Yes</button>
            <button id="noBtn" class="btn btn-danger">No</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let sizeIncrement = 10;
        document.getElementById("noBtn").addEventListener("click", function () {
            
            var yesButton = document.getElementById("yesBtn");
            var noButton = document.getElementById("noBtn");
            let currentWidth = yesButton.offsetWidth;
            let currentHeight = yesButton.offsetHeight;
            let currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let text = "";
    
            if (currentFontSize > 20) {
                text = "Please?";
                document.getElementById("gif").src = "assets/Please.gif";
                if (currentFontSize > 42) {
                    text = "Are you sure?"
                    document.getElementById("gif").src = "assets/AreYouSure2.gif";
                    if (currentFontSize > 64){
                        text = "BABY???";
                        document.getElementById("gif").src = "assets/Baby.gif";
                        if (currentFontSize > 82){
                            text = "Nah try again.";
                            document.getElementById("gif").src = "assets/TryAgain1.gif";
                            noButton.style.display = "none";
                        }
                    }
                }
                yesButton.innerText = text;
            }
    
            if (currentFontSize < 84) {
                yesButton.style.width = (currentWidth + sizeIncrement) + "px";
                yesButton.style.height = (currentHeight + sizeIncrement) + "px";
                yesButton.style.fontSize = (currentFontSize + 2) + "px";
            }
        });
    
        document.getElementById("yesBtn").addEventListener("click", function () {
            var yesButton = document.getElementById("yesBtn");
            let currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            if (currentFontSize > 82) {
                window.location.reload();
            }
            else {
                window.location.replace("success.html");
            }
        });
    </script>
</body>
</html>
